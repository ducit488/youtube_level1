<!DOCTYPE html>
<html lang="en | vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/69ccce74ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="https://kit.fontawesome.com/60355c745c.js" crossorigin="anonymous"></script>
    <div class="box-content">
        <div class="review-container">
            <img class="main-image" src="images/picture1.webp" alt="image1">
        </div>
        <div class="video-info">
            <div class="avatar">
                <img class="icon" src="images/icon1.jpg" alt="icon1">
            </div>
            <div class="description">
                <div class="subtitle">
                    <p>(ENGSUB) 10 TIẾNG Ở TRƯỜNG?! 
                        | DU HỌC CANADA | Lại là ngày đi học cuối cùng | mngann</p>
                </div>
                <div class="author">
                    <p>mngann</p>
                </div>
                <div class="stats">
                    <p>54K views &#183; 1 month ago</p>
                </div>
            </div>
            <div class="rating">
                <div class="icon-rating">
                    <i class="fa-solid fa-user-group fa-2xs"></i>
                </div>
                <div class="content-rating">
                    <p>Mostly viewed by people like you</p>
                </div>
            </div>
        </div>
    </div>

    <div class="box-content">
        <div class="review-container">
            <img class="main-image" src="images/picture2.jpg" alt="image1">
        </div>
        <div class="video-info">
            <div class="avatar">
                <img class="icon" src="images/icon2.jpg" alt="icon1">
            </div>
            <div class="description">
                <div class="subtitle">
                    <p>Umbrella - Ember Island | Matte Remix (Lyrics + Vietsub) 
                        <span><i class="fa-solid fa-music fa-xs"></i></span></p>
                </div>
                <div class="author">
                    <p>Top Tik Tok</p>
                </div>
                <div class="stats">
                    <p>46M views &#183; 2 years ago.</p>
                </div>
            </div>
            <div class="rating">
                <div class="icon-rating">
                    <i class="fa-solid fa-user-group fa-2xs"></i>
                </div>
                <div class="content-rating">
                    <p>Mostly viewed by people like you</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
